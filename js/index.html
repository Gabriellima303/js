    <form name="contact">

        <h1>Endereço</h1>

        <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome">

        <input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" required="required" name="fone">

        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value)" required="required" placeholder="xxxxx-xxx" >
        <label>Cep</label>
        
        <input type="text" name="rua" id="rua" size="60" required="required">

        <label>Bairro</label>

        <input type="text" name="cidade" id="cidade" size="60" required="required">
        <label>Cidade</label>

        <input type="text" name="uf" id="uf" size="2" required="required">
        <label>UF</label>

        <textarea placeholder="chore aqui"></textarea>

        <input type="submit" class="enviar" onclick="Enviar()" value="Enviar">

    </form>
